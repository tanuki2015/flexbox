<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>percentage</title>
    <style>
        .grid {
            display: flex;
        }
        .grid .cell {
            background-color: #cccccc;
            margin: 6px;
        }
        .half {
            flex: 0 0 50%;
        }
        .one-third {
            flex: 0 0 33.3%;
        }
        .auto {
            flex: 1;
        }
        .quarter {
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="grid">
            <div class="cell half">1/2</div>
            <div class="cell auto">auto</div>
            <div class="cell auto">auto</div>
        </div>
        <div class="grid">
            <div class="cell auto">auto</div>
            <div class="cell one-third">1/3</div>
        </div>
        <div class="grid">
            <div class="cell quarter">1/4</div>
            <div class="cell auto">auto</div>
            <div class="cell one-third">1/3</div>
        </div>
    </div>
</body>
</html>
